<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact page</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.12.1-web/css/all.min.css"
    />
  </head>

  <body>
    <section class="contact">
      <h3 class="contact-header">
        Hire me, <span> you won't </span> regret it!
      </h3>
      <div class="contact-center">
        <!-- contact-info -->
        <article class="contact-info">
          <!-- contact-item -->
          <div class="contact-item">
            <h4 class="contact-title">
              <span class="contact-icon">
                <i class="fas fa-location-arrow"></i>
              </span>
              Address
            </h4>
            <h4 class="contact-text">
              32702 Marguerite Lane <br />
              Sultan Wa, 98294 <br />
              <span> (open for relocation) </span>
            </h4>
          </div>
          <!-- end of contact-item -->
          <!-- contact-item -->
          <div class="contact-item">
            <h4 class="contact-title">
              <span class="contact-icon">
                <i class="fas fa-envelope"></i>
              </span>
              Email
            </h4>
            <h4 class="contact-text">seta.rose@outlook.com</h4>
          </div>
          <!-- end of contact-item -->
          <!-- contact-item -->
          <div class="contact-item">
            <h4 class="contact-title">
              <span class="contact-icon">
                <i class="fas fa-phone"></i>
              </span>
              Telephone
            </h4>
            <h4 class="contact-text">720 257 1947</h4>
          </div>
          <!-- end of contact-item -->
        </article>
        <!-- end of contact-info -->
        <article class="contact-form">
          <h3>contact me</h3>
          <form action="https://formspree.io/f/xnqloklk" method="POST">
            <div class="form-group">
              <!-- inputs -->
              <input
                type="text"
                placeholder="Name"
                class="form-control"
                name="name"
              />
              <input
                type="email"
                placeholder="email"
                class="form-control"
                name="email"
              />
              <textarea
                name="message"
                placeholder="message me"
                class="form-control"
                rows="10"
              ></textarea>
            </div>
            <button type="submit" class="submit-btn btn">submit here</button>
          </form>
        </article>
      </div>
    </section>
    <!-- footer -->
    <footer class="footer contact-footer">
      <!-- social icons -->
      <ul class="social-icons">
        <li>
          <a href="https://www.twitter.com" class="social-icon">
            <i class="fab fa-facebook"></i>
          </a>
        </li>
        <li>
          <a href="https://www.twitter.com" class="social-icon">
            <i class="fab fa-linkedin"></i>
          </a>
        </li>
        <li>
          <a href="https://www.twitter.com" class="social-icon">
            <i class="fab fa-squarespace"></i>
          </a>
        </li>
        <li>
          <a href="https://www.twitter.com" class="social-icon">
            <i class="fab fa-instagram"></i>
          </a>
        </li>
      </ul>
      <p>&copy; <span id="date"></span> Seta Rose. all rights reserved</p>
    </footer>
    <!-- end of footer -->
    <script src="./js/app.js"></script>
  </body>
</html>
